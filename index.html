<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <input id="screen" onblur="this.focus()" autofocus></input>
      <div id="operators">
        <button id="clear" onclick="screen.value += '';">AC</button>
        <button id="pm" onclick="screen.value += '-';">+/-</button>
        <button id="power" onclick="screen.value += this.innerHTML;">^</button>
        <button id="divide" onclick="screen.value += this.innerHTML;">/</button>
        <button id="seven" onclick="screen.value += this.innerHTML;">7</button>
        <button id="eight" onclick="screen.value += this.innerHTML;">8</button>
        <button id="nine" onclick="screen.value += this.innerHTML;">9</button>
        <button id="multiply" onclick="screen.value += '*';">x</button>
        <button id="four" onclick="screen.value += this.innerHTML;">4</button>
        <button id="five" onclick="screen.value += this.innerHTML;">5</button>
        <button id="six" onclick="screen.value += this.innerHTML;">6</button>
        <button id="minus" onclick="screen.value += this.innerHTML;">-</button>
        <button id="one" onclick="screen.value += this.innerHTML;">1</button>
        <button id="two" onclick="screen.value += this.innerHTML;">2</button>
        <button id="three" onclick="screen.value += this.innerHTML;">3</button>
        <button id="plus" onclick="screen.value += this.innerHTML;">+</button>
        <button id="zero" onclick="screen.value += this.innerHTML;">0</button>
        <button id="period" onclick="screen.value += this.innerHTML;">.</button>
        <button id="equals">=</button>
      </div>
    </div>
  </body>
</html>
